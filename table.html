<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/backbone.js"></script>
    <script type="text/javascript" src="js/backbone.localStorage.js"></script>
    
    <title>Backbone.js</title>
</head>

<body>
    <div id="app" class="container">
        <div class="wrapper">

            <div class="raw">
                <div class="col-lg-12">
                    <h1>Backbone EC</h1>
                </div>

                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-heading">商品一覧</h3>
                        </div>

                        <div class="card-body">
                            <div class="row mb-2">
                                <div class="col-lg-12 form-inline">
                                    <div class="mr-2">

                                        <form class="form-inline">
                                            <div class="form-group">
                                                <label for="inputTitle" class="mr-2">商品名</label>
                                                <input type="text" id="inputTitle" name="title" class="form-control mr-2">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPrice" class="mr-2">価格</label>
                                                <input type="text" id="inputPrice" name="price" class="form-control mr-2">
                                            </div>
                                            <div class="form-group">
                                                <label for="inputQuantity" class="mr-2">数量</label>
                                                <input type="text" id="inputQuantity" name="quantity" class="form-control">
                                            </div>
                                            <button type="submit" class="btn btn-primary ml-2">追加する</button>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th style="width:100px;">ID</th>
                                    <th>
                                        商品名
                                        <a href="#"><i class="fas fa-sort-amount-up"></i></a>
                                    </th>
                                    <th>
                                        価格
                                        <a href="#"><i class="fas fa-sort-numeric-up"></i></a>
                                    </th>
                                    <th>
                                        数量
                                        <a href="#"><i class="fas fa-sort-numeric-up"></i></a>
                                    </th>
                                    <th class="actions">操作</th>
                                </tr>
                            </thead>

                            <tbody>
                            </tbody>

                            <tfoot>
                                <tr>
                                    <th colspan="3" class="text-right">合計</th>
                                    <th class="num"><span id="sum_quantity">100</span></th>
                                    <th></th>
                                </tr>
                            </tfoot>
                        </table>

                        <div class="card-footer">
                            <button id="save" class="btn btn-success float-right">保存する</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script type="text/template" id="tr-template">
        <td class="num">
            <%= id %>
        </td>
        <td>
            <%= name %>
        </td>
        <td class="price num">
            <%= format_money(price) %>
        </td>
        <td class="quantity num">
            <%= quantity %>
        </td>
        <td class="actions">
            <div class="btn-group" role="group">
                <button class="inc-quantity btn btn-xs btn-default">
                    <i class="fas fa-plus-circle"></i>
                </button>
                <button class="dec-quantity btn btn-xs btn-default">
                    <i class="fas fa-minus-circle"></i>
                </button>
            </div>
            <button class="destroy btn btn-sm btn-danger">削除</button>
        </td>
    </script>


    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            var theApp = new app.BackboneECApp();
        });
    </script>
</body>
</html>
